<template>
    <template if:false={hasConfigurationError}>
        <article class="slds-card">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <template if:true={isCardFoldable}>
                            <lightning-button-icon icon-name={iconName} variant="border-filled" size="small"
                                alternative-text="Open" title="Open" onclick={onFoldButtonClicked}>
                            </lightning-button-icon>
                        </template>
                        <template if:false={isCardFoldable}>
                            <lightning-icon icon-name={cardIconName} alternative-text="icon" title="icon" size="small">
                            </lightning-icon>
                        </template>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            {cardTitle}
                        </h2>
                    </div>
                </header>
            </div>
            <div class={cardBodyClass}>
                <template if:true={hasRuntimeError}>
                    <c-alert message={errorMessage} onclose={onAlertClosed}></c-alert>
                </template>
                <template if:true={fields}>
                    <c-filter object-name={targetObjectApiName} fields={fields} component-id={componentId}
                        source-component-ids={sourceComponentIds} custom-logic={customLogic} record-id={recordId}>
                    </c-filter>
                </template>
            </div>
        </article>

                </div>

            </template>

    -->

</template>
