<template>
  <div class="slds-form-element">
    <label class="slds-form-element__label">{label}</label>
    <div class="slds-form-element__control">
      <lightning-layout>
        <lightning-layout-item size="4">
          <div class="slds-select_container">
            <select
              class="slds-select"
              onchange={onQualifierChanged}
              style="
                border-top-right-radius: 0;
                border-bottom-right-radius: 0;
                border-right: none;
              "
            >
              <template for:each={qualifierOptions} for:item="option">
                <option
                  key={option.value}
                  value={option.value}
                  selected={option.isSelected}
                >
                  {option.label}
                </option>
              </template>
            </select>
          </div>
        </lightning-layout-item>
        <lightning-layout-item size="4">
          <div class="slds-form-element__control">
            <input
              type="number"
              placeholder=""
              class="slds-input"
              onchange={onAmountChanged}
              value={amount}
              disabled={isAmountDisabled}
              style="border-radius: 0"
            />
          </div>
        </lightning-layout-item>
        <lightning-layout-item size="4">
          <div class="slds-select_container">
            <select
              class="slds-select"
              onchange={onUnitChanged}
              disabled={isAmountDisabled}
              style="
                border-top-left-radius: 0;
                border-bottom-left-radius: 0;
                border-left: none;
              "
            >
              <template for:each={unitOptions} for:item="option">
                <option
                  key={option.value}
                  value={option.value}
                  selected={option.isSelected}
                >
                  {option.label}
                </option>
              </template>
            </select>
          </div>
        </lightning-layout-item>
      </lightning-layout>
    </div>
  </div>
</template>
