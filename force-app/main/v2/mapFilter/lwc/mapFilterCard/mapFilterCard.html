<template>
  <template if:false={hasConfigurationError}>
    <article class="slds-card">
      <div class="slds-card__header slds-grid">
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
          <div class="slds-media__figure">
            <lightning-icon
              icon-name={cardHeaderIconName}
              alternative-text="icon"
              title="icon"
              size="small"
            >
            </lightning-icon>
          </div>
          <div class="slds-media__body">
            <h2 class="slds-card__header-title">{cardHeaderTitle}</h2>
          </div>
        </header>
      </div>
      <div class="slds-card__body slds-card__body_inner">
        <template if:true={hasRuntimeError}>
          <c-alert message={errorMessage} onclose={onAlertClosed}></c-alert>
        </template>
        <template if:true={mapFilterAttributes}>
          <div class="map" style={mapStyle}>
            <c-map-filter
              lwc:spread={mapFilterAttributes}
              onerror={onError}
            ></c-map-filter>
          </div>
        </template>
      </div>
    </article>
  </template>
  <template if:true={hasConfigurationError}>
    <c-error-card title={errorTitle} message={errorMessage}></c-error-card>
  </template>
</template>
