<template>
  <div style={tableWrapperStyle}>
    <c-extended-datatable key-field="Id" data={data} columns={columns} sorted-by={sortedBy}
      sorted-direction={sortedDirection} onsort={onColumnSorted} enable-infinite-loading="true" onloadmore={onLoadMore}
      hide-checkbox-column={hideCheckboxColumn} onrowselection={onRowSelection} show-row-number-column>
    </c-extended-datatable>
    <template if:true={showSpinner}>
      <lightning-spinner alternative-text="Loading...">
      </lightning-spinner>
    </template>
  </div>

</template>
